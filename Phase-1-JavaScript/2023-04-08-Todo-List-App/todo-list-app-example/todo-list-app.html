<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <style>
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
    }

  </style>
</head>

<body>
  <div class="container">

    <h1>Todo List App</h1>
    <form id="new-todo-form" class="d-flex">
      <input type="text" id="new-todo-input" class="form-control">
      <input type="submit" value="Add Todo" class="btn btn-primary">
    </form>
    <ul id="todo-container" class="list-group">
      <li class="list-group-item todo-item">
        <button class="btn btn-outline-danger">&times; Delete</button>
        <span>Todo List Item</span>
      </li>
    </ul>
  </div>

  <script src="todo-list-app.js"></script>
</body>

</html>
