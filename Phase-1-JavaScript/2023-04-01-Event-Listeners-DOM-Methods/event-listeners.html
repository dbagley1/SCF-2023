<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listeners</title>
</head>

<body>
  <h1>Event Listeners</h1>

  <!-- Background Color Form -->
  <form id="color-form">
    <label for="color-input">Background Color</label>
    <input type="text" id="color-input">
    <input type="submit" value="Set Color">
  </form>

  <!-- Form to Add Text To Page -->
  <form id="new-text-form">
    <label for="text-input">Add Text to Page</label>
    <input type="text" id="text-input">
    <input type="submit" value="Add Text">
  </form>

  <!-- Button to Clear all Text -->
  <button id="clear-text-btn" hidden>Clear Text Elements</button>

  <script src="./event-listeners.js"></script>
</body>

</html>
