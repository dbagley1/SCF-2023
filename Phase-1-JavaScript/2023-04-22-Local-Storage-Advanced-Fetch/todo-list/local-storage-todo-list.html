<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .completed .todo-title {
      text-decoration: line-through;
    }

    #todo-container .list-group-item {
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Todo List App</h1>

    <form id="new-todo-form" class="d-flex">
      <input type="text" name="title" class="form-control">
      <input type="submit" value="Add Todo" class="btn btn-primary">
    </form>
    <div>
      <input type="checkbox" name="show-completed" id="show-completed" checked="true">
      <label for="show-completed">Show Completed Todos</label>
    </div>

    <ul id="todo-container" class="list-group list-group-flush">
      <li class="list-group-item">
        <span class="todo-title">Example Todo</span>
      </li>
      <li class="list-group-item">
        <span class="todo-title">Example Todo</span>
      </li>
    </ul>
  </div>

  <script src="index.js"></script>
</body>

</html>
